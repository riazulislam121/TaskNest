<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>TaskNest অর্ডার</title>
</head>
<body>
  <h2>TaskNest অর্ডার ফর্ম</h2>
  <form id="orderForm">
    <input type="text" name="name" placeholder="আপনার নাম" required><br>
    <input type="email" name="email" placeholder="আপনার ইমেইল" required><br>
    <textarea name="message" placeholder="আপনার কাজের বিবরণ..." required></textarea><br>
    <button type="submit">পাঠান</button>
    <p id="response"></p>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwkB4NDz5s-d6gkEOL6HkWdrdPdIo4GQWqbuTPPOuxnMEPfoDGSXXC4giEIZTylIR1D0w/exec";
    const form = document.getElementById('orderForm');
    const response = document.getElementById('response');

    form.addEventListener('submit', e => {
      e.preventDefault();
      response.textContent = "⏳ পাঠানো হচ্ছে...";
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(() => {
          response.textContent = "✅ সফলভাবে পাঠানো হয়েছে!";
          form.reset();
        })
        .catch(error => {
          console.error('Error!', error.message);
          response.textContent = "❌ সমস্যা হয়েছে।";
        });
    });
  </script>
</body>
</html>
